<ul class="feed list-group" ng-class="{'feed-empty': vm.activities.results.length === 0}">
  <li ng-if="vm.error" class="list-group-item">
    <div class="alert alert-warning">
      <strong>Load Error:</strong> {{vm.error}}
    </div>
  </li>
  <li class="list-group-item"
      ng-if="!vm.activities && !vm.error"><hbp-loading></hbp-loading></li>
  <li class="list-group-item"
      ng-if="vm.activities.results.length === 0">
    <div class="alert alert-info">Nothing new</div>
  </li>
  <li class="list-group-item"
      ng-repeat="a in vm.activities.results | limitTo : vm.activitiesLimit" clb-activity="a" class="clb-activity-item"></li>
  <li class="list-group-item">
    <span class="text-muted">Showing {{vm.activitiesLimit}} of {{vm.activities.results.length}}</span>
  </li>
  <li class="list-group-item">
    <a href class="btn btn-default" ng-click="vm.loadMore()" ng-if="vm.activities.results.length > vm.activitiesLimit">Load more</a>
    <a href class="btn btn-default" ng-click="vm.loadLess()" ng-if="vm.activitiesLimit > 15">Load less</a>
  </li>
</ul>
