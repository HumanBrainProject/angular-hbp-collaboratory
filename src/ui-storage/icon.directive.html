<span class="bbp-browser-entity-icon" ng-switch="type">
  <i ng-switch-when="root" class="glyphicon glyphicon-home"></i>
  <i ng-switch-when="project" class="glyphicon glyphicon-hdd"></i>
  <i ng-switch-when="folder" class="glyphicon glyphicon-folder-open"></i>
  <i ng-switch-when="file" class="glyphicon glyphicon-file"></i>
  <i ng-switch-when="release" class="glyphicon glyphicon-lock"></i>
  <i ng-switch-when="link:folder" class="glyphicon glyphicon-link"></i>
  <i ng-switch-when="link:file" class="glyphicon glyphicon-link"></i>
  <i ng-switch-when="link:project" class="glyphicon glyphicon-link"></i>
  <i ng-switch-when="link:release" class="glyphicon glyphicon-link"></i>
</span>
